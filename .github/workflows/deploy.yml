# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get custom domain from GitHub Pages
        id: get_cname
        run: |
          # Get the custom domain from GitHub Pages API (already configured by Terraform)
          CNAME=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pages" | \
            jq -r '.cname // empty')
          
          if [ -z "$CNAME" ]; then
            # Fallback: Generate from repository variable or use pattern
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
            BASE_DOMAIN="${{ vars.BASE_DOMAIN }}"
            
            if [ -z "$BASE_DOMAIN" ]; then
              echo "Warning: No custom domain found in GitHub Pages and BASE_DOMAIN variable not set"
              echo "Skipping CNAME file generation. Please either:"
              echo "1. Run Terraform to configure the custom domain, OR"
              echo "2. Set BASE_DOMAIN repository variable"
              exit 0  # Don't fail, just skip CNAME generation
            fi
            CNAME="${REPO_NAME}.${BASE_DOMAIN}"
          fi
          
          echo "cname=${CNAME}" >> $GITHUB_OUTPUT
          echo "Using custom domain: ${CNAME}"
      
      - name: Generate CNAME file
        if: steps.get_cname.outputs.cname != ''
        run: |
          echo "${{ steps.get_cname.outputs.cname }}" > app/CNAME
          echo "Generated CNAME: ${{ steps.get_cname.outputs.cname }}"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload static site from app/ (CNAME generated above)
          path: './app'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4