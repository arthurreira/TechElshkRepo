# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Generate CNAME file
        run: |
          # Generate CNAME file dynamically during deployment
          # Avoids committing sensitive domain information to git
          # Uses repository variable BASE_DOMAIN (set in repo Settings → Secrets and variables → Actions → Variables)
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          BASE_DOMAIN="${{ vars.BASE_DOMAIN }}"
          if [ -z "$BASE_DOMAIN" ]; then
            echo "Error: BASE_DOMAIN repository variable is not set"
            echo "Please set it in: Repository Settings → Secrets and variables → Actions → Variables"
            exit 1
          fi
          echo "${REPO_NAME}.${BASE_DOMAIN}" > app/CNAME
          echo "Generated CNAME: ${REPO_NAME}.${BASE_DOMAIN}"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload static site from app/ (CNAME generated above)
          path: './app'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4